<form [formGroup]="formGroup" (ngSubmit)="submit()" autocomplete="off">
  <div [id]="modalId" class="bx--modal" data-modal role="dialog" aria-modal="true" tabindex="-1">
    <div
      class="bx--modal-container overflow-auto sm:w-full sm:max-h-full md:w-3/4 md:max-h-9/10 lg:w-1/2"
    >
      <div class="bx--modal-header sticky top-0 w-full bg-carbongray py-4 m-0 z-50">
        <p class="bx--modal-header__heading bx--type-beta" id="my-modal-heading">
          {{ headerText }}
        </p>
        <button class="bx--modal-close" type="button" data-modal-close aria-label="close modal">
          <ibm-icon-close16></ibm-icon-close16>
        </button>
      </div>
      <div class="bx--modal-content w-full p-4 mb-0">
        <ng-content></ng-content>
      </div>
      <div class="bx--modal-footer sticky bottom-0">
        <button class="bx--btn bx--btn--primary" type="submit">
          {{ submitText }}
        </button>
      </div>
    </div>
  </div>
</form>
